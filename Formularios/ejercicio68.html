<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="post">
        <label for="name"> Nombre
            <input type="text" id="name" placeholder="Ingrese su Nombre">
        </label>
    
    
        <label for="apellido">Apellido
            <input type="text" placeholder="Ingrese su Apellido" id="apellido">
        </label>
    

        <label for="correo">Correo
            <input type="text" placeholder="Ingrese su Correo" id="correo">
        </label>
    
    
        <label for="calle">Calle
            <input type="text" placeholder="Ingrese su Calle" id="calle">
        </label>
    
    
        <label for="ciudad">Ciudad
            <input type="text" placeholder="Ingrese su Ciudad" id="ciudad">
        </label>
    
    
        <label for="provincia">Provincia
            <input type="text" placeholder="Ingrese su Provincia" id="provincia">
        </label>
    
    
        <label for="pais">Pais
            <input type="text" placeholder="Ingrese su pais" id="pais">
        </label>

        
        <label for="DNI">DNI
            <input type="number" placeholder="Ingrese su DNI" id="DNI">
        </label>


        <label for="telefono">Teléfono
            <input type="number" placeholder="Ingrese su Teléfono" id="telefono">
        </label>
        

        <label for="contraseña">Contraseña
            <input type="password" placeholder="Ingrese su Contraseña" id="contraseña">
        </label>

        <label for="verificar-contraseña">Confirmar Contraseña
            <input type="password" placeholder="Ingresa nuevamente su Contraseña" id="verificar-contraseña">
        </label>


        <label for="send">Enviar
            <input type="button" placeholder="" id="send">
        </label>
</form>
</body>
</html>
